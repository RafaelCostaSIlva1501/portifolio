<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Portifólio | Rafael da Costa Silva</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>

<body>

    <!--Cabeçalho-->
    <header class="cabeçalho">
        <img src="imagens/icone-menu.png" alt="Icone do Menu" id="icoMenu" onclick="navHidden()">
    </header>

    <!--Guia de navegação-->
    <nav id="navegar">
        <ul>
            <li><a href="#inicio">Início</a></li>
            <li><a href="#sobre">Sobre</a></li>
            <li><a href="#projeto">Projetos</a></li>
            <li><a href="#contato">Contato</a></li>
        </ul>
    </nav>
    
    <!--Início-->
    <main id="inicio">

        <div class="container-txt">
            <p style="font-weight: 100;">Rafael Costa Silva</p>
          
            <p style="font-size: 2em; font-weight: bold;">Desenvolvedor Front-End</p>

        <div class="container-tec">
            <div>
                <abbr title="Hyper Text Markup Language">
                    <p>HTML5</p>
                    <img src="imagens/html5-logo.png" alt="Logo da HTML5">

            </div>

            <div>
                <abbr title="Cascading Style Sheets">
                    <p>CSS3</p>
                    <img src="imagens/css3-logo.png" alt="Logo da CSS3">
                </abbr>
            </div>

            <div>
                <abbr title="Java Script">
                    <p>JS</p>
                    <img src="imagens/javascript-logo.png" alt="Logo do JavaScript">
                </abbr>
            </div>
            
        </div>
    </main>

 
    <script>
        function navHidden() {
            if (navegar.style.display == 'block') {
                navegar.style.display = 'none'
            } else {
                navegar.style.display = 'block'
            }
        }
    </script>

    <a href="teste.html"></a>
